<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Audio Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.1/jsmediatags.min.js"></script>
</head>
<body>

<label for="audioInput">Audio file: </label>
<!-- Audio File Input Element -->
  <input type="file" id="audioInput" accept="audio/*">
<div id="metadata"></div>
<audio controls id="myAudio" src="">
  Your browser does not support the audio element.
</audio>

<script>
  var audio = document.getElementById("myAudio");
    document.getElementById('audioInput').addEventListener('change', handleAudioSelect);

    function handleAudioSelect(event) {
      const audioInput = event.target;

      if (audioInput.files.length > 0) {
        const selectedAudio = audioInput.files[0];

        // Read the selected audio file as Blob URL
        const blobURL = URL.createObjectURL(selectedAudio);

        // Use the Blob URL as needed (e.g., for audio playback or further processing)
        handleBlobURL(blobURL);
      }
    }

    function handleBlobURL(blobURL) {
      // Perform any additional processing or use the Blob URL as needed
      console.log('Blob URL:', blobURL);

      // For example, you can create an audio element to play the selected audio
      audio.src = blobURL;
      
      if (audioInput.files.length > 0) {
        const selectedAudio = audioInput.files[0];

        // Read the selected audio file as Blob URL
        const blobURL = URL.createObjectURL(selectedAudio);

        // Use jsmediatags to extract metadata
        jsmediatags.read(blobURL, {
          onSuccess: function (tag) {
            handleMetadata(tag.tags);
          },
          onError: function (error) {
            console.error('Error reading metadata:', error);
          }
        });
      }
    }

    function handleMetadata(metadata) {
      // Extracted metadata properties
      const title = metadata.title || 'Unknown Title';
      const artist = metadata.artist || 'Unknown Artist';
      const album = metadata.album || 'Unknown Album';

      // Display metadata or use it as needed
      console.log('Title:', title);
      console.log('Artist:', artist);
      console.log('Album:', album);

      // For example, display metadata in HTML
      const metadataDiv = document.getElementById("metadata")
      metadataDiv.innerHTML = `<p>Title: ${title}</p><p>Artist: ${artist}</p><p>Album: ${album}</p>`;
      document.body.appendChild(metadataDiv);
    }
    }
  
</script>

</body>
</html>
