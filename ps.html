    function handleAudioSelect(event) {
      const audioInput = event.target;

      if (audioInput.files.length > 0) {
        const selectedAudio = audioInput.files[0];

        // Read the selected audio file as Blob URL
        const blobURL = URL.createObjectURL(selectedAudio);

        // Use the Blob URL as needed (e.g., for audio playback or further processing)
        handleBlobURL(blobURL);
      }
    }
