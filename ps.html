<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Audio Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.1/jsmediatags.min.js"></script>
</head>
<body>

<label for="audioInput">Audio file: </label>
<!-- Audio File Input Element -->
  <input type="file" id="audioInput" accept="audio/*">
<div id="metadata"></div>
<audio controls id="myAudio" src="">
  Your browser does not support the audio element.
</audio>

<script>
  var audio = document.getElementById("myAudio");
    document.getElementById('audioInput').addEventListener('change', handleAudioSelect);

    function handleAudioSelect(event) {
      const audioInput = event.target;

      if (audioInput.files.length > 0) {
        const selectedAudio = audioInput.files[0];

        // Read the selected audio file as Blob URL
        const blobURL = URL.createObjectURL(selectedAudio);

        // Use the Blob URL as needed (e.g., for audio playback or further processing)
        handleBlobURL(blobURL);
      }

    function handleBlobURL(blobURL) {
      // Perform any additional processing or use the Blob URL as needed
      console.log('Blob URL:', blobURL);

      // For example, you can create an audio element to play the selected audio
      audio.src = blobURL;
      
      // Extract basic metadata using FileReader
    const reader = new FileReader();
    reader.onload = function (e) {
      const buffer = e.target.result;
      const view = new DataView(buffer);

      // Check for ID3v2 tag
      if (
        view.getUint8(0) === 73 && // I
        view.getUint8(1) === 68 && // D
        view.getUint8(2) === 51    // 3
      ) {
        // Extract basic metadata
        const title = String.fromCharCode.apply(null, new Uint8Array(buffer.slice(30, 60))).replace(/\0/g, '');
        const artist = String.fromCharCode.apply(null, new Uint8Array(buffer.slice(60, 90))).replace(/\0/g, '');
        const album = String.fromCharCode.apply(null, new Uint8Array(buffer.slice(90, 120))).replace(/\0/g, '');

        // Display metadata or use it as needed
        console.log('Title:', title);
        console.log('Artist:', artist);
        console.log('Album:', album);

        // Display metadata in HTML
        metadataDiv.innerHTML = `<p>Title: ${title}</p><p>Artist: ${artist}</p><p>Album: ${album}</p>`;
      } else {
        console.error('No ID3v2 tag found.');
      }
    };

    // Read a portion of the file to check for an ID3v2 tag
    reader.readAsArrayBuffer(audioInput.files[0].slice(0, 128));
    }
  
</script>

</body>
</html>
