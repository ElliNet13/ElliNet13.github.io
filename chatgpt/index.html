<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free ChatGPT</title>
</head>
<body>
  <label for="prompt">Enter your message to ChatGPT:</label><br>
  <input type="text" id="prompt"><br>
  <button onclick="sendUserInput()">Send</button><br>

  <label for="output">ChatGPT Response:</label><br>
  <div id="output"></div><br>

  <label for="systemMessage">Send system message (prompts):</label><br>
  <input type="text" id="systemMessage"><br>
  <button onclick="sendSystemMessage()">Send System Message</button><br>
  <button onclick="resetBot()">Reset Bot</button>
  <label for="dropdown">Pre-existing prompts:</label>
<select id="dropdown" onchange="updateInput(this.value)"></select>
</body>
<script src="script.js"></script>
</html>
