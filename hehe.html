<style>
  [popover] {
  background: black;
  color: white;
  font-weight: 400;
  padding: 1rem;
  border-radius: 1rem;
  max-width: 22ch;
  line-height: 1.4;
  top: 2rem;
  margin: 0 auto;
  gap: 1rem;
}

[popover]:popover-open {
  display: flex;
}
  /* Animating the popover in */

/*   IS-OPEN STATE   */
[popover]:popover-open {
  translate: 0 0;
}

/*   EXIT STATE   */
[popover] {
  transition: translate 0.7s ease-out, overlay 0.7s ease-out, display 0.7s ease-out allow-discrete;
  translate: 0 -22rem;
}

/*   0. BEFORE-OPEN STATE   */
@starting-style {
  [popover]:popover-open {
    translate: 0 -22rem;
  }
}
</style>

  <div id="m!" class="dot"><div class="nameFinder">
    <h1 id="text">Loadingâ€¦</h1>
    <button onclick="document.cookie = 'name=;expires=' + new Date(0).toUTCString(); location.reload()">Change your name</button>
    <script>
        function name() {
        t = prompt('What is your name?')
        if (t !== null) {
        setCookie('name', t)
        }
        if (getCookie('name') !== null) {
          location.reload()
        }
    }
    function setCookie(cname, cvalue) {
        const d = new Date();
        d.setTime(d.getTime() + (Infinity*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return null;
      }
    if (getCookie('name') == null) {
        name()
    } else {
        document.getElementById("text").innerHTML = "Hi " + getCookie('name') + ' hehe HEHE HeHe hEhE :)'
    }
    </script>
