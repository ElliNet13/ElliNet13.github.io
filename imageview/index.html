<!DOCTYPE html>
<html>
<head>
  <title>ElliNet Photo Viewer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="ElliNet13.jpeg" type="image/jpeg">
</head>
<body>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <div class="dimensions">
      <label for="widthInput">Width:</label>
      <input type="number" id="widthInput" placeholder="Auto">
      <label for="heightInput">Height:</label>
      <input type="number" id="heightInput" placeholder="Auto">
    </div>
    <button id="removeButton" style="display: none;">Remove Image</button>
    <img id="displayImage" style="display: none;">
  </div>
  <script src="script.js"></script>
</body>
</html>
