<!DOCTYPE html>
<html>
<head>
	<title id="errorTitle">Connection not secure</title>
	<script src="https://kit.fontawesome.com/15d563bd08.js" crossorigin="anonymous"></script>
	<style>
	.box { position: relative; background: #c40f3f; }
	</style>
</head>
<body>

<div class="box">
<h1 id="errorText">Your connection is not secure</h1>
<i class="fa-solid fa-solid fa-triangle-exclamation fa-beat-fade fa-3x" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25;"></i>
</div>
<center><button onclick="Continue()"><i class="fa-solid fa-solid fa-triangle-exclamation fa-beat-fade fa-3x" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25;"></i>Continue<i class="fa-solid fa-solid fa-triangle-exclamation fa-beat-fade fa-3x" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25;"></i></button></center>
<script>
	function get_mark(var_name) {
var objUrlParams = new URLSearchParams(window.location.search);
try{
var theVar = objUrlParams.get(var_name)
} catch(err) {
    return(null)
}
return(theVar);
}
function Continue() {
	window.location = get_mark('url')
}
function setErrorTo(error) {
document.getElementById('errorTitle').innerHTML = error
document.getElementById('errorText').innerHTML = error
}
setErrorTo(get_mark('error'))
</script>
<div class="nameFinder">
	<h1 id="text">Loadingâ€¦</h1>
	<button onclick="document.cookie = 'name=;expires=' + new Date(0).toUTCString(); location.reload()">Change your name</button>
	<script>
		function name() {
		setCookie('name', prompt('What is your name?'))
		location.reload()
	}
	function setCookie(cname, cvalue) {
		const d = new Date();
		d.setTime(d.getTime() + (Infinity*24*60*60*1000));
		let expires = "expires="+ d.toUTCString();
		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	  }
	function getCookie(cname) {
		let name = cname + "=";
		let decodedCookie = decodeURIComponent(document.cookie);
		let ca = decodedCookie.split(';');
		for(let i = 0; i <ca.length; i++) {
		  let c = ca[i];
		  while (c.charAt(0) == ' ') {
			c = c.substring(1);
		  }
		  if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
		  }
		}
		return null;
	  }
	if (getCookie('name') == null) {
		name()
	} else {
		document.getElementById("text").innerHTML = "Hi " + getCookie('name') + ' it seems you got an error.'
	}
	</script>
	</div>
</body>
</html>
