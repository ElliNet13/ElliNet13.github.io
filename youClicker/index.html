<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Clicker Game</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="350157329702-c809nm8gkdbagli49mpeaotff88qton1.apps.googleusercontent.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>You Clicker Game</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <main>
        <img id="profile-picture" src="" alt="Profile Picture">

        <button id="click-button" onclick="incrementScore()">Click Me!</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
